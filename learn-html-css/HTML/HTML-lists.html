<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>HTML-lists</title>
</head>
<body>
  <!-- Lists & Comments -->
  <h2>HTML-lists</h2>

  <!-- Ordered list -->
  <ol>
    <li>Add flour</li>
    <li>Beat in eggs</li>
    <li>Stir in eggs</li>
    <li>Stir in milk</li>
  </ol>

  <!-- Unordered list -->
  <ul>
    <li>Flour</li>
    <li>Two Eggs</li>
    <li>1 cup milk</li>
  </ul>

  <!-- Nested lists -->
  <ul>
    <li>Learn C++</li>
    <ul>
      <li>Variables</li>
      <li>Conditionals</li>
        <ul>
          <li>if</li>
          <li>if else</li>
          <li>if else if</li>
        </ul>
      <li>Loops</li>
        <ul>
          <li>for</li>
          <li>while</li>
          <li>do while</li>
        </ul>
    </ul>
  </ul>
</body>
</html>
